<mat-card class="contanier mat-elevation-z8">
  <!-- Title of an Card -->
  <!-- <mat-card-title>
    
          <p align="center" style="height: 100%;">{{content.nomeComercial}}</p>
    
  </mat-card-title> -->
  <mat-card-content>
   <div  fxLayout="column" style="max-height:70vh ;overflow-y: auto;display: block!important;">   
      
        <img  style="object-fit: fill;" mat-card-image src={{imageToShow}}>
  </div>  
  <div align="center" style="margin-top:5px;">
        <mat-dialog-actions>
          <button class="mat-raised-button" mat-button (click)="goBack()" tabindex="-1">{{ 'goback' | translate }}</button>
          <button class="mat-raised-button" mat-button (click)="download()">
                <mat-icon>save_alt</mat-icon>
                <b>{{ 'download' | translate }}</b>
          </button>
        </mat-dialog-actions>
    </div>
  </mat-card-content>

</mat-card>
