<div style="height: max-content;" class="container mat-elevation-z8">
  <mat-card>

    <mat-card-content>
      
      <form (ngSubmit)="submit" [formGroup]="form">
        <section layout="row" layout-sm="column" layout-align="space-between center" layout-wrap>
        <mat-form-field class="full-width">
          <input matInput #input class="form-control" type="text" placeholder="{{ 'genericParameter.version' | translate }}" formControlName="version"
            [(ngModel)]="data.version">
          <mat-error *ngIf="form.controls.version.invalid">{{getErrorMessage() | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput #input class="form-control" type="text" placeholder="{{ 'genericParameter.systemName' | translate }}" formControlName="systemName"
            [(ngModel)]="data.systemName">
          <mat-error *ngIf="form.controls.systemName.invalid">{{getErrorMessage() | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput #input class="form-control" type="text" placeholder="{{ 'genericParameter.socialName' | translate }}" formControlName="socialName"
            [(ngModel)]="data.socialName">
          <mat-error *ngIf="form.controls.socialName.invalid">{{getErrorMessage() | translate}}</mat-error>
        </mat-form-field>
        </section>
      </form>

    </mat-card-content>

  </mat-card>
</div>
