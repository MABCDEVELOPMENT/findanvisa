<mat-card style="height: max-content;" class="table-container mat-elevation-z8">
  <!-- Title of an Card -->
  <!-- <mat-card-title>
  
    </mat-card-title> -->

  <mat-card-content>
    <form [formGroup]="formFilter">
      <table layout-alin="center">
        <tr>
          <td>
            <mat-form-field style="width: 200px">
              <input type="text" matInput [textMask]="{mask: cnpjProcessMask , guide: false, modelClean: true}" [placeholder]="'queryRecord.numberProcess' | translate"
                formControlName="process" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 210px">
              <input type="text" matInput [textMask]="{mask: authorizationNumberMask , guide: false, modelClean: true}" [placeholder]="'queryRecord.authorizationNumber' | translate"
                formControlName="authorizationNumber" />
            </mat-form-field>
          </td>

          <td>
            <mat-form-field>
              <input type="text" matInput [textMask]="{mask: expedientMask , guide: false, modelClean: true}" [placeholder]="'queryRecord.expedientProcess' | translate"
                formControlName="expedientProcess" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input type="text" matInput [placeholder]="'queryRecord.generatedTransaction' | translate" formControlName="generatedTransaction"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table layout-alin="center">
        <tr>
          <td>
            <mat-form-field style="width: 200px">
              <input type="text" matInput [textMask]="{mask: expedientMask , guide: false, modelClean: true}" [placeholder]="'queryRecord.expeditionPetition' | translate"
                formControlName="expeditionPetition" />
            </mat-form-field>
          </td>

          <td>
            <mat-form-field style="width: 400px">
              <input type="text" matInput [placeholder]="'queryRecord.product' | translate" formControlName="product" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input type="text" matInput [placeholder]="'queryRecord.numberRegister' | translate" formControlName="numberRegister" />
            </mat-form-field>
          </td>
        </tr>
        <tr>

          <td>
            <mat-form-field style="width: 200px">
              <input matInput [matDatepicker]="pickerStart" [placeholder]="'queryRecord.dateStart' | translate" formControlName="dateStart">
              <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
              <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 250px">
              <input matInput [matDatepicker]="pickerEnd" [placeholder]="'queryRecord.dateEnd' | translate" formControlName="dateEnd">
              <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input type="text" matInput [placeholder]="'queryRecord.eanCode' | translate" formControlName="eanCode" />
            </mat-form-field>
            <button mat-icon-button (click)="loadData()">
                <mat-icon>search</mat-icon>
            </button>
          </td>
          <td>

          </td>
        </tr>


      </table>
    </form>
  </mat-card-content>
</mat-card>
