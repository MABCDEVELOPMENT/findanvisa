<mat-card class="contanier mat-elevation-z8"> 
    <!-- Title of an Card -->
  
  
    <mat-card-content >
      
      <div>
        <table style="width:  100%">
          <tr>
            <td style="width:  80%">
              <mat-form-field style="width:  80%">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Digite o que procura">
              </mat-form-field>
            </td>
            <td>
              <button mat-icon-button (click)="exportAsExcel()">
                <mat-icon>import_export</mat-icon>
                <b>{{ 'exportAsExcel' | translate }}</b>
              </button>
            </td>
          </tr>
        </table>

      <mat-table class="table-container-process" #table [dataSource]="dataSource" matSort>

        <!-- subject Column -->
        <ng-container matColumnDef="order">
          <mat-header-cell style="width: 300px;" *matHeaderCellDef mat-sort-header>{{ 'queryRecord.order' | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let content"> {{content.ordem}} </mat-cell>
        </ng-container>

        <!-- process Column -->
        <ng-container matColumnDef="cnpj">
          <mat-header-cell style="width: 80px" *matHeaderCellDef mat-sort-header>{{ 'queryRecord.cnpj' | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let content"> {{content.cnpj}} </mat-cell>
        </ng-container>

        <!-- transaction Column -->
        <ng-container matColumnDef="socialName">
          <mat-header-cell style="width: 50px" *matHeaderCellDef mat-sort-header>{{ 'queryRecord.socialName' | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let content"> {{content.razaoSocial}} </mat-cell>
        </ng-container>

        <!-- process Column -->
        <ng-container matColumnDef="process">
          <mat-header-cell style="width: 80px" *matHeaderCellDef mat-sort-header>{{ 'queryRecord.process' | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let content"> {{content.processo}} </mat-cell>
        </ng-container>

        <!-- officehour Column -->
        <ng-container matColumnDef="subject">
          <mat-header-cell style="width: 50px" *matHeaderCellDef mat-sort-header>{{ 'queryRecord.subject' | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let content"> {{content.assunto}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="getDetail(row)" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator #paginator [pageSizeOptions]="[50,100]" showFirstLastButtons></mat-paginator>
 </div>
  </mat-card-content>

</mat-card>
