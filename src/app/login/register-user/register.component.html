<div class="register-container">
  <div class="register-title">

    <!--<p fxLayoutAlign="center center" translate> APP_NAME </p>-->
    <!--<img style="height: 50%;" src="./assets/unilever.jpg" />-->
  </div>
  <div class="mat-dialog-container" fxLayout="row" fxLayoutAlign="center">

    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="register-box">
      <h2 mat-dialog-title translate>RegisterUser</h2>

      <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
       
        <div fxLayout="column">

          <mat-form-field>
            <input type="text" matInput formControlName="fullname" autocomplete="fullname" [placeholder]="'fullName' | translate" />
            <mat-error *ngIf="registerForm.controls.fullname.valid || registerForm.controls.fullname.untouched">
              <span translate>Full Name is required</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
              <input type="text" matInput formControlName="email" autocomplete="email" [placeholder]="'user.email' | translate" />
              <mat-error *ngIf="registerForm.controls.email.valid || registerForm.controls.email.untouched">
                <span translate>Email is required</span>
              </mat-error>
            </mat-form-field>
         
          <br/>
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>save</span>
          </button>
          <br/>
          <button mat-raised-button color="primary"  type="button" (click)="goBack()">
            <span translate>goback</span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>

</div>
