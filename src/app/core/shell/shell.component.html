<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" [disableClose]="!isMobile" ngClass.gt-sm="has-border">
      <mat-toolbar>
        <!--<span translate>APP_NAME</span>-->
        <img style="height: 80%;" src="../../../assets/unilever.jpg" />
        <div fxFlex></div>
        <div fxFlex></div>
        <div>
          <mat-list>
            <mat-list-item>
              <button mat-icon-button [matMenuTriggerFor]="userMenu" translate>
                <mat-icon>person</mat-icon>

              </button>
              <b style="font-size: 6px">{{username}}</b>
            </mat-list-item>

          </mat-list>


          <mat-menu #userMenu="matMenu">

            <button mat-menu-item (click)="login()" translate>Login</button>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <!--<mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            &nbsp;&nbsp;
            <span translate>Home</span>
          </a>

          <mat-divider></mat-divider>-->
          <mat-accordion >

            <mat-expansion-panel *ngIf="username">

              <mat-expansion-panel-header>
                <span translate>Inquiries</span>
              </mat-expansion-panel-header>
              <mat-divider></mat-divider>
              <a mat-list-item routerLink="/recordsConsultation" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>RecordsConsultation</span>
              </a>

              <a mat-list-item routerLink="/processConsulting" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>ProcessConsulting</span>
              </a>

              <a mat-list-item routerLink="/ConsultingSynchronization" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>Synchronization</span>
              </a>

            </mat-expansion-panel>

            <mat-expansion-panel *ngIf="username">

              <mat-expansion-panel-header>
                <span translate>Register</span>
              </mat-expansion-panel-header>

              <a mat-list-item routerLink="/userList" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>User</span>
              </a>
              <a mat-list-item routerLink="/cnpjList" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>registerCnpj.insert</span>
              </a>
              

            </mat-expansion-panel>


            <mat-expansion-panel *ngIf="username">

              <mat-expansion-panel-header>
                <span translate>Parameters</span>
              </mat-expansion-panel-header>

              <a mat-list-item routerLink="/generic" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>GenericParameters</span>
              </a>

              <a mat-list-item routerLink="/update" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>UpdateParameters</span>
              </a>


            </mat-expansion-panel>

          </mat-accordion>
              <a *ngIf="!username" mat-list-item (click)="login()" routerLinkActive="active">
                <span translate>Login</span>
              </a>  
              <a *ngIf="username" mat-list-item routerLink="/userProfile" routerLinkActive="active" (click)="sidenav.close()">
                <span translate>profile</span>
              </a>
              &nbsp;&nbsp;<button  *ngIf="username" mat-menu-item (click)="logout()" translate>Logout</button>
         
        </mat-list>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content class="container">

      <mat-toolbar>
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>

      </mat-toolbar>
      <div flex layout="column" layout-align="center center center center">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>


  </mat-sidenav-container>

</div>
