<mat-card style="height: max-content;" class="table-container mat-elevation-z8">
  <!-- Title of an Card -->
  <!-- <mat-card-title>

  </mat-card-title> -->

  <mat-card-content>
    <form [formGroup]="formFilter">
      <table layout-alin="center">
        <tr>
          <td>
            <mat-form-field style="width: 200px">
              <input type="text" matInput [textMask]="{mask: cnpjProcessFood , guide: false, modelClean: true}" [placeholder]="'queryRecord.numberProcess' | translate"
                formControlName="process" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 350px">
              <input type="text" matInput [placeholder]="'queryRecord.product' | translate" formControlName="product" />
            </mat-form-field>
          </td>

          <td>
            <mat-form-field style="width: 200px">
              <input type="text" matInput [placeholder]="'queryRecord.brand' | translate" formControlName="brand" />
            </mat-form-field>
          </td>
          <td>
              <mat-form-field>
                <input type="text" matInput [placeholder]="'queryRecord.numberRegister' | translate" formControlName="numberRegister" />
              </mat-form-field>
              <button mat-icon-button (click)="loadData()">
                  <mat-icon>search</mat-icon>
              </button>
          </td>


        </tr>
        <!-- <tr>
 
          <td>
            <mat-form-field style="width: 200px">
              <input matInput [matDatepicker]="pickerStart" [placeholder]="'queryRecord.dateStart' | translate" formControlName="dateStart">
              <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
              <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field style="width: 250px">
              <input matInput [matDatepicker]="pickerEnd" [placeholder]="'queryRecord.dateEnd' | translate" formControlName="dateEnd">
              <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
            <button mat-icon-button (click)="loadData()">
                <mat-icon>search</mat-icon>
            </button>
          </td>
        </tr> -->
      </table>
    </form>
  </mat-card-content>
</mat-card>
