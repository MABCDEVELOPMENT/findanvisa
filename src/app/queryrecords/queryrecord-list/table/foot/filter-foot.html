<div class="table-container mat-elevation-z18"  [formGroup]="formFilter">

        <mat-form-field>
          <input type="text" matInput [textMask]="{mask: cnpjProcessFood , guide: false, modelClean: true}" [placeholder]="'queryRecord.numberProcess' | translate"
            formControlName="process" />
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput [placeholder]="'queryRecord.product' | translate" formControlName="product" />
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput [placeholder]="'queryRecord.brand' | translate" formControlName="brand" />
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput [placeholder]="'queryRecord.numberRegister' | translate" formControlName="numberRegister" />
        </mat-form-field>

        <button mat-icon-button (click)="loadData()">
            <mat-icon>search</mat-icon>
        </button>


</div>
